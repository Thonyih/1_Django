<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article List</title>
</head>
<body>
    

    {% extends 'base.html' %}

    {% block content %}

    <h1>article_detail.html</h1>

    {% endblock %}

</body>
</html>
